<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="LogIn">
        <h2 class="Log In-user"> Sign Up</h2>
        <form name="form" class="register-isi" action="Lenjelenan.html" onSubmit="validateForm()">
            <p>
                <input type="nama" name="nama" id="nama" placeholder="Nama Lengkap">
            </p>
            <p>
                <input type="alamat" name="alamat" id="alamat" placeholder="Alamat">
            </p>

            <p>
                <input type="jenis kelamin" name="jenis kelamin" id="Jenis kelamin" placeholder="jenis kelamin">
            </p>
             <p>
                <input type="alamat" name="alamat" id="no.Handphone" placeholder="No.Handphone">
            </p>
            <p>
                <input type="submit" value="Login"><br>
                <a href="Lupa Password.html">Lupa Password?</a>
            </p>

        </form>

    </div>
    <div class="user">
</body>
<script>
function validateForm() {
  var x = document.forms["form"]["nama"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</html>
