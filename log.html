<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="LogIn">
        <h2 class="Log In-user"> Sign Up</h2>
        <form name="form" class="register-isi" method="POST">
            <p>
                <input type="nama" name="nama" id="nama" placeholder="Nama Lengkap">
            </p>
            <p>
                <input type="alamat" name="alamat" id="alamat" placeholder="Alamat">
            </p>

            <p>
                <input type="jenis kelamin" name="Jeniskelamin" id="Jeniskelamin" placeholder="jenis kelamin">
            </p>
             <p>
                <input type="alamat" name="noHandphone" id="noHandphone" placeholder="No.Handphone">
            </p>
            <p>
                <input type="button" value="Login" onclick="validateForm()"><br>
                <a href="sign Up.html">bikin akun baru?</a>
            </p>

        </form>

    </div>
    <div class="user">
</body>
<script type="text/javascript">
function validateForm() {
  var nama = document.forms["form"]["nama"].value;
  var alamat = document.forms["form"]["alamat"].value;
  var Jeniskelamin = document.forms["form"]["Jeniskelamin"].value;
  var noHandphone = document.forms["form"]["noHandphone"].value;
  if (nama == "" && alamat =="" && Jeniskelamin =="" && noHandphone =="" ) {
    alert("Name must be filled out");
  }else {
    alert("Succes");
    window.location.href = 'Lenjelenan.html';
    return false;
  }
}
</script>
</html>
